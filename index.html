<h1>Blog Posts</h1>
<hr>
<div class="index">
    <ul>
        {% for post in site.posts %}
            <li><span class="indicator">{{ post.date | date_to_string }}</span> &nbsp;&raquo;&nbsp; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
